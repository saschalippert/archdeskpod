Section "Monitor"
        Identifier "dummy_monitor"
        HorizSync 31.5-48.5
        VertRefresh 50-70
EndSection

Section "Device"
        Identifier "dummy_card"
        Driver "dummy"
EndSection

Section "Screen"
        Identifier "dummy_screen"
        Device "dummy_card"
        Monitor "dummy_monitor"
        SubSection "Display"
        Modes "800x600"
        EndSubSection
EndSection
